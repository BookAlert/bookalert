<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="partials/partials.html :: head('BookAlert User Profile')">
    <title>User Profile</title>

<body class="profile-body">
<div class="overlay position-fixed"></div>

<main>
    <nav th:replace="partials/partials.html :: navbar"></nav>


    <div class="mb-5 justify-content-center d-flex">
        <div class="px-4">
            <div id="authorLibraryTitle" class="text-light my-3 pl-3">Author Library</div>
            <div class="card bg-transparent border-light text-light mb-3" id="authorLibrary" style="width: 240px;">
                <div class="card-body">
                    <th:block th:if="${#lists.isEmpty(authors)}" class="lead">List of Authors is empty, <a
                            th:href="@{/search}">search</a> authors and add to your list!
                    </th:block>

                    <div th:each="author, iterator : ${authors}">
                        <a class="text-uppercase text-light" th:href="@{'/authors/' + ${author.id}}" th:text="${author.name}"></a>
                        <hr th:if="!${iterator.last}" class="my-0">
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-grow-1 px-4" style="max-width: 1200px">
            <ul class="nav nav-pills my-3" id="myTab" role="tablist">
                <li class="nav-item profile-nav">
                    <a class="nav-link active profile-nav-item py-0" id="upcoming-tab" data-toggle="tab" href="#profileUpcomingReleases" role="tab"
                       aria-controls="contact" aria-selected="true">
                        <span class="badge badge-pill badge-secondary"></span> Upcoming Releases
                    </a>
                </li>
                <li class="nav-item profile-nav">
                    <a class="nav-link profile-nav-item py-0" id="new-tab" data-toggle="tab" href="#profileNewReleases" role="tab"
                       aria-controls="profile" aria-selected="false">
                        <span class="badge badge-pill badge-secondary"></span> New Releases
                    </a>
                </li>
                <li class="nav-item profile-nav">
                    <a class="nav-link profile-nav-item py-0" id="saved-tab" data-toggle="tab" href="#profileSavedBooks" role="tab"
                       aria-controls="home" aria-selected="false">
                        <span class="badge badge-pill badge-secondary"></span> Saved Titles
                    </a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane p-4 fade show active bg-transparent border border-light rounded"
                     id="profileUpcomingReleases"
                     role="tabpanel"
                     aria-labelledby="contact-tab">
               </div>

                <div class="tab-pane p-4 fade bg-transparent border border-light rounded"
                     id="profileNewReleases"
                     role="tabpanel"
                     aria-labelledby="profile-tab">
                </div>

                <div class="tab-pane p-4 fade bg-transparent border border-light rounded"
                     id="profileSavedBooks"
                     role="tabpanel"
                     aria-labelledby="home-tab">
                </div>
           </div>
       </div>
    </div>


</main>
<footer th:replace="partials/partials.html :: footer"></footer>
<script th:src="@{/js/iziToast.min.js}"></script>
<button id="demoButton" type="button"></button>
<script th:replace="partials/partials.html :: bootstrap-j-query"></script>
<script th:replace="partials/partials.html :: popper-js"></script>
<script th:replace="partials/partials.html :: bootstrap-js"></script>
<script th:src="@{/js/profile.js}"></script>
</body>
</html>
