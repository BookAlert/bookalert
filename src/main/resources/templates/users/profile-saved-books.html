<section class="text-light">
    <h3 class="mb-2 pt-1 pl-2">Your Saved Titles</h3>
    <th:block th:if="${#lists.isEmpty(savedBooks)}" class="lead">You don't have any titles yet,
        <a th:href="@{/search}">search</a> and add to your list!
    </th:block>

    <div class="d-flex flex-wrap flex-grow-1 justify-content-center">
        <div class="book-card p-2" th:each="book : ${savedBooks}">

            <div class="card p-1 text-center mb-3 bg-transparent">
                <a class="d-flex" th:href="@{'/book/' + ${book.id}}">
                    <img class="book-cover align-self-center border border-light" th:src="${book.artwork_url}">
                </a>
                <p th:text="${{#dates.format(book.release_date, 'MM/dd/YYYY')}}" class="lead"></p>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-link btn-xs mb-2 delete-title" th:data-book-id="${book.id}"><i class="far fa-trash-alt fa-2x"></i></button>
                    <a target="_blank" class="btn btn-link btn-xs mb-2 purchase-book" data-toggle="tooltip" data-placement="right" title="Purchase on iTunes" th:href="${book.itunes_url}" role="button"><i class="fab fa-itunes fa-2x"></i></a>
                    <button type="button" class="btn btn-link btn-xs mark-purchased"  data-toggle="tooltip" data-placement="right" title="Mark Purchased" th:data-book-id="${book.id}"><i class="fas fa-shopping-bag fa-2x"></i></button>
                </div>
            </div>
        </div>
    </div>
</section>

<!--</html>-->
