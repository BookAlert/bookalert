<section class="text-light">
    <th:block th:if="${#lists.isEmpty(upcomingReleases)}" class="lead">There currently are no new releases,
        <a th:href="@{/search}">search</a> and add more authors to your list.
    </th:block>
    <div class="d-flex flex-wrap flex-grow-1 justify-content-center">
        <div class="book-card p-2" th:each="book : ${upcomingReleases}">
            <div class="card p-1 text-center mb-3 bg-transparent">
                <a class="d-flex" th:href="@{'/book/' + ${book.id}}">
                    <img class="book-cover align-self-center border border-light mb-1"  th:src="${book.artwork_url}">
                </a>
                <div class="book-card-title mx-auto tighten-line-height font-weight-bold" th:text="${book.title}"></div>
                <div class="book-card-author tighten-line-height" th:text="${book.author.name}"></div>
                <div class="book-card-release-date tighten-line-height font-italic" th:text="${{#dates.format(book.release_date, 'MM/dd/YYYY')}}"></div>
                <div class="d-flex justify-content-center mt-2">
                    <button type="button" class="btn btn-link text-light btn-xs mb-2 dismiss-new-release" th:data-book-id="${book.id}"><i class="far fa-trash-alt fa-2x"></i></button>
                    <button type="button" class="btn btn-link text-light btn-xs mb-2 save-book" data-toggle="tooltip" data-placement="right" title="Save Book" th:data-book-id="${book.id}"><i class="far fa-bookmark fa-2x"></i></button>
                    <a target="_blank" class="btn btn-link text-light btn-xs mb-2 purchase-book" data-toggle="tooltip" data-placement="right" title="Purchase on iTunes" th:href="${book.itunes_url}" role="button"><i class="fab fa-itunes fa-2x"></i></a>
                    <button type="button" class="btn btn-link text-light btn-xs mark-purchased"  data-toggle="tooltip" data-placement="right" title="Mark Purchased" th:data-book-id="${book.id}"><i class="fas fa-shopping-bag fa-2x"></i></button>
                </div>
            </div>
        </div>
    </div>
</section>
