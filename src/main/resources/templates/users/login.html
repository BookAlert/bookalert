<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<link rel="stylesheet" href="/css/login.css">
<head th:replace="partials/partials.html :: head('Login Page')">
    <title>Login</title>
<body class="log-in-page" style="padding-top: 100px">
<div class="overlay position-fixed"></div>
<nav th:replace="partials/partials.html :: navbar"></nav>
<main class="container container-fluid pt-5">
    <div class="row">

    <h1 class="col-lg-8 offset-lg-2" style="color: white">Log In</h1>

    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <div class="container">

        <form class="row g-3 float-md-none ml-2" th:action="@{/login}" method="POST" >
            <div class="col-md-6">
                <label for="validationServerUsername" class="form-label" style="color: white">Username</label>
                <div class="input-group has-validation">
                    <input type="text" class="text-light form-control border-light bg-transparent" id="validationServerUsername" placeholder="Enter your Username"
                           aria-label="Enter your Username" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" name="username">
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationServer03" class="form-label" style="color: white">Password</label>
                <input type="text" class="text-light form-control border-light bg-transparent" id="validationServer03" placeholder="Enter your Password"  aria-label="Enter your Password" aria-describedby="inputGroupPrepend3 validationServerPasswordFeedback"
                       name="password">
            </div>

            <div class="col-12" style="margin-top:10px;">
                <button class="btn btn-outline-light" type="submit">Login</button>
            </div>
        </form>

    </div>
    </div>
</main>



<footer th:replace="partials/partials.html :: footer"></footer>
<script th:replace="partials/partials.html :: bootstrap-j-query"></script>
<script th:replace="partials/partials.html :: popper-js"></script>
<script th:replace="partials/partials.html :: bootstrap-js"></script>

<script>
   // Example starter JavaScript for disabling form submissions if there are invalid fields...
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
