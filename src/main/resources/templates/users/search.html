<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="/css/searchStyling.css">
<head th:replace="partials/partials.html :: head('BookAlert Search')"></head>
<title>Search</title>
<body class="search-page">
<div class="overlay position-fixed"></div>
<nav th:replace="partials/partials.html :: navbar"></nav>
<main class="container container-fluid pt-5">
    <div class="row">
        <div class="col-12">
            <h2 class="text-light">Add Authors to Your Library</h2>
        </div>
        <div class="col-lg-6 col-12 px-5">
            <h3 class="text-light search-by-author text-center" >Search by Author</h3>
            <div class="input-group mb-3">
                <input  th:action="@{/authors/{id}}"
                        th:method="POST"
                        type="text"
                        class="text-light form-control border-light bg-transparent"
                        id="authorSearchInput"
                        placeholder="Enter an author's name"
                        aria-label="Enter an author's name">
                <div class="input-group-append">
                    <button class="btn btn-outline-light" type="button" id="authorSearch">Search Authors</button>
                </div>
            </div>
            <div id="authorResults"></div>
        </div>

        <div class="col-lg-6 col-12 px-5" >
            <h3 class="text-light search-by-title text-center">Search by Title</h3>
            <div class="input-group mb-3">
                <input  th:action="@{/authors/{id}}"
                        th:method="POST"
                        type="text"
                        class="text-light form-control border-light bg-transparent"
                        id="titleSearchInput"
                        placeholder="Enter a book title"
                        aria-label="Enter a book title">
                <div class="input-group-append">
                    <button class="btn btn-outline-light" type="button" id="titleSearch">Search Title</button>
                </div>
            </div>
            <div id="titleResults" class="overflow-y-auto"></div>
        </div>
    </div>
</main>

<footer th:replace="partials/partials.html :: footer"></footer>
<script th:src="@{/js/iziToast.min.js}"></script>
<script th:replace="partials/partials.html :: bootstrap-j-query"></script>
<script th:replace="partials/partials.html :: popper-js"></script>
<script th:replace="partials/partials.html :: bootstrap-js"></script>
<script th:src="@{/js/search.js}"></script>


</body>


</html>
