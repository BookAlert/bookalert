<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Partial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/partials.css}">
</head>
<body>
<nav th:fragment="navbar">
    <div class="nav-wrapper blue-grey">
        <div class="container">
            <a href="#" class="brand-logo">Blogs</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="">Posts</a></li>
                <li><a href="">Create Post</a></li>
                <li sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="POST">
                        <button>Logout</button>
                    </form>
                </li>
            </ul>
        </div>

    </div>
</nav>

<script th:fragment="materialize-js" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
