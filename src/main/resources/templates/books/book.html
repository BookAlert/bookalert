<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="partials/partials.html :: head('Book')">
<title>A Book</title>
  <div class="overlay position-absolute"></div>
<body class="book-body">
<nav th:replace="partials/partials.html :: navbar"></nav>


<main class="container">
  <div class="card border-light text-light mb-5 mt-3 bg-transparent">
    <div class="card-body">
      <h1 class="display-5 fw-bold lh-1 mb-3" th:text="${book.title}"></h1>
      <img class="border border-light rounded mb-3" th:src="${book.artwork_url}">
      <br>
    <a class="btn btn-outline-light text-light btn-sm mb-2 purchase-book" target="_blank" th:href="${book.itunes_url}">PURCHASE FROM ITUNES</a>
      <br>
      <div th:remove="tag" th:utext="${book.description}"></div>
      <br>
    </div>
  </div>
</main>


<footer th:replace="partials/partials.html :: footer"></footer>
<script th:replace="partials/partials.html :: bootstrap-j-query"></script>
<script th:replace="partials/partials.html :: bootstrap-js"></script>
<script th:replace="partials/partials.html :: popper-js"></script>
<script th:src="@{/js/search.js}"></script>
</body>
</html>
